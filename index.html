<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Games collection</title>
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>Games Collection</h1>
    </header>
    <nav>
        <button class="ui-button" id="AddGameButton">Add New Game</button>
    </nav>
    <main>
        <section>
            <!--List of Games -->
            <div id="emptyGameList">
                <h5>You game collection is empty.</h5>
            </div>
            <ul id="gameList" class="hidden">
            </ul>
        </section>
        <div id="GameDialog" title="Game" class="hidden">
            <form id="gameform">
                <h2 id="gameFormTitle">Create a new game</h2>
                <div>
                    <label for="gametitle">Game Title</label>
                    <input type="text" id="gametitle" maxlength="70" class="ui-widget">
                    <p>
                        <fieldset>
                            <legend>Select a platform</legend>
                            <input type="radio" name="gameplatform" id="ps3">
                            <label for="ps3">Playstation 3</label><br>
                            <input type="radio" name="gameplatform" id="ps4">
                            <label for="ps4">Playstation 4</label><br>
                            <input type="radio" name="gameplatform" id="wiiu">
                            <label for="wiiu">Wii U</label><br>
                        </fieldset>
                    </p>
                    <p>
                        <fieldset>
                            <legend>Select a media type</legend>
                            <input type="radio" name="gameMedia" id="disc">
                            <label for="disc">Disc</label>
                            <input type="radio" name="gameMedia" id="download">
                            <label for="download">Download</label>
                        </fieldset>
                    </p>
                    <p>
                        <label for="gameDescription">Game Description</label>
                        <textarea name="gameDescription" id="gameDescription" cols="40" rows="6"></textarea>
                    </p>
                </div>
            </form>
        </div>
    </main>
    <footer>
    </footer>
    <script src="jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="scripts/lockr.min.js"></script>
    <script src="scripts/gameData.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
